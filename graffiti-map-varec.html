<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti – UAB „D. Varec“ vykdomi darbai</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      flex: 0 0 180px;
      max-width: 180px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    #sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    #filter {
      padding: 4px 6px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      font-size: 12px;
    }

    #list {
      flex: 1;
      overflow-y: auto;
    }

    .feature-row {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .feature-row:hover {
      background: #f0f8ff;
    }

    .feature-row.active {
      background: #e6f2ff;
    }

    .row-title {
      font-weight: 600;
      margin-bottom: 1px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-sub {
      color: #555;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-coords {
      color: #777;
      font-size: 10px;
      margin-top: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar {
      padding: 3px 6px;
      border-top: 1px solid #ddd;
      font-size: 10px;
      color: #555;
      background: #fafafa;
      text-align: center;
    }

    @media (max-width: 600px) {
      #sidebar { display: none; }
    }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>

  <div id="sidebar">
    <div id="sidebar-header">UAB „D. Varec“ (vykdomi)</div>
    <input id="filter" type="text" placeholder="Filtruoti..." />
    <div id="list"></div>
    <div id="status-bar">Kraunama...</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // ===== KONFIGŪRACIJA =====
  const arcgisLayerUrl =
    "https://opencity.idvilnius.lt/atviras/rest/services/Miesto_tvark/Grafiti_view_Public/MapServer/0";

  // ✅ Įmonės pavadinimas (šitam faile – UAB „D. Varec“)
  const COMPANY_NAME = "UAB „D. Varec“";

  // ✅ Filtras: tik „Vykdoma (Rangovai)“ ir tik konkrečiai įmonei
  const whereClause =
    "statusas_name = 'Vykdoma (Rangovai)' AND rangovas = '" + COMPANY_NAME + "'";

  // ===== LKS -> WGS84 konversija =====
  function lksToWgs(x, y) {
    const k0 = 0.9998;
    const a = 6378137.0;
    const e2 = 0.00669438002290;
    const lon0 = 24 * Math.PI / 180;
    const x0 = 500000;
    const dx = x - x0;
    const dy = y;
    const M = dy / k0;
    const mu = M / (a * (1 - e2 / 4 - 3 * e2 * e2 / 64 - 5 * e2 * e2 * e2 / 256));
    const e1 = (1 - Math.sqrt(1 - e2)) / (1 + Math.sqrt(1 - e2));

    let phi1 = mu
      + (3 * e1 / 2 - 27 * e1 ** 3 / 32) * Math.sin(2 * mu)
      + (21 * e1 ** 2 / 16 - 55 * e1 ** 4 / 32) * Math.sin(4 * mu)
      + (151 * e1 ** 3 / 96) * Math.sin(6 * mu)
      + (1097 * e1 ** 4 / 512) * Math.sin(8 * mu);

    const sinPhi1 = Math.sin(phi1);
    const cosPhi1 = Math.cos(phi1);
    const tanPhi1 = Math.tan(phi1);
    const N1 = a / Math.sqrt(1 - e2 * sinPhi1 * sinPhi1);
    const R1 = N1 * (1 - e2) / (1 - e2 * sinPhi1 * sinPhi1);
    const D = dx / (N1 * k0);

    const lat =
      phi1 - (N1 * tanPhi1 / R1) *
      (D * D / 2 -
        (5 + 3 * tanPhi1 * tanPhi1 + 10 * e2 * cosPhi1 * cosPhi1 - 4 * e2 * e2 - 9 * e2) * D ** 4 / 24 +
        (61 + 90 * tanPhi1 * tanPhi1 + 298 * e2 * cosPhi1 * cosPhi1 + 45 * tanPhi1 ** 4 - 252 * e2 - 3 * e2 * e2) * D ** 6 / 720);

    const lon =
      lon0 +
      (D -
        (1 + 2 * tanPhi1 * tanPhi1 + e2 * cosPhi1 * cosPhi1) * D ** 3 / 6 +
        (5 - 2 * e2 + 28 * tanPhi1 * tanPhi1 - 3 * e2 * e2 + 8 * e2 + 24 * tanPhi1 ** 4) * D ** 5 / 120) /
      cosPhi1;

    return [lat * 180 / Math.PI, lon * 180 / Math.PI];
  }

  // ===== ŽEMĖLAPIS =====
  const map = L.map("map").setView([54.69, 25.28], 12);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const listEl = document.getElementById("list");
  const filterInput = document.getElementById("filter");
  const statusBar = document.getElementById("status-bar");
  let allItems = [];

  function createQueryUrl() {
    const params = new URLSearchParams({
      where: whereClause,
      outFields: "OBJECTID,tvark_tipas_name,statusas_name,adresas,rangovas,X_koord,Y_koord",
      returnGeometry: "false",
      f: "pjson"
    });
    return arcgisLayerUrl + "/query?" + params.toString();
  }

  function renderList(items) {
    listEl.innerHTML = "";
    items.forEach((item) => listEl.appendChild(item.rowEl));
    statusBar.textContent = "Rodomi " + items.length + " objektai";
  }

  function applyFilter() {
    const q = (filterInput.value || "").trim().toLowerCase();
    if (!q) return renderList(allItems);
    const filtered = allItems.filter((it) =>
      (it.searchText || "").toLowerCase().includes(q)
    );
    renderList(filtered);
  }

  if (filterInput) filterInput.addEventListener("input", applyFilter);

  async function loadData() {
    try {
      const resp = await fetch(createQueryUrl());
      const data = await resp.json();

      if (!data.features?.length) {
        statusBar.textContent = "Nerasta objektų";
        return;
      }

      const markers = [];

      data.features.forEach((f) => {
        const a = f.attributes || {};
        if (!a.X_koord || !a.Y_koord) return;

        const [lat, lon] = lksToWgs(a.X_koord, a.Y_koord);

        const rangovas = a.rangovas || "Nežinomas rangovas";
        const adresas = a.adresas || "";
        const statusas = a.statusas_name || "";
        const tipas = a.tvark_tipas_name || "";

        const popupHtml =
          `<b>${rangovas}</b><br>${adresas}<br>` +
          `Statusas: ${statusas}<br>Tipas: ${tipas}<br>` +
          `Lat: ${lat.toFixed(5)} | Lon: ${lon.toFixed(5)}`;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(popupHtml);

        const row = document.createElement("div");
        row.className = "feature-row";
        row.innerHTML = `
          <div class="row-title">${rangovas}</div>
          <div class="row-sub">${adresas || statusas}</div>
          <div class="row-coords">Lat: ${lat.toFixed(5)} | Lon: ${lon.toFixed(5)}</div>
        `;

        row.onclick = () => {
          map.setView([lat, lon], 18);
          marker.openPopup();
          document.querySelectorAll(".feature-row.active").forEach((el) => el.classList.remove("active"));
          row.classList.add("active");
        };

        marker.on("click", () => {
          row.scrollIntoView({ behavior: "smooth", block: "center" });
          document.querySelectorAll(".feature-row.active").forEach((el) => el.classList.remove("active"));
          row.classList.add("active");
        });

        const searchText = `${rangovas} ${adresas} ${statusas} ${tipas}`;
        allItems.push({ marker, rowEl: row, searchText });
        markers.push(marker);
      });

      if (markers.length) {
        const g = L.featureGroup(markers);
        map.fitBounds(g.getBounds().pad(0.1));
      }

      renderList(allItems);
    } catch (e) {
      console.error(e);
      statusBar.textContent = "Klaida įkeliant duomenis";
    }
  }

  loadData();
</script>
</body>
</html>
