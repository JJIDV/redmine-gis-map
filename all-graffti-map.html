<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <title>Grafiti žemėlapis</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // MapServer sluoksnio url, turi baigtis /MapServer/0
    const mapServerLayerUrl =
      "https://opencity.idvilnius.lt/server/rest/services/TESTAVIMAI/Grafiti/MapServer/0";

    // pradinis centras ir mastelis
    const map = L.map("map").setView([54.6872, 25.2797], 12);

    // osm fonas
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // paprasta query į MapServer kaip geojson, be filtrų
    const queryUrl =
      mapServerLayerUrl +
      "/query" +
      "?where=1=1" +
      "&outFields=*" +
      "&outSR=4326" +
      "&f=geojson";

    fetch(queryUrl)
      .then((res) => res.json())
      .then((geojson) => {
        addMarkers(geojson);
      })
      .catch((err) => {
        console.error("klaida skaitant servisą:", err);
      });

    function addMarkers(geojson) {
      const markers = [];

      if (!geojson.features) {
        console.error("geojson neturi features:", geojson);
        return;
      }

      geojson.features.forEach((feat) => {
        if (!feat.geometry || feat.geometry.type !== "Point") return;

        const coords = feat.geometry.coordinates; // [lon, lat]
        const lon = coords[0];
        const lat = coords[1];

        const marker = L.marker([lat, lon]);

        const popupHtml = `
          <div style="font-size:12px">
            <div><b>X:</b> ${lon.toFixed(6)}</div>
            <div><b>Y:</b> ${lat.toFixed(6)}</div>
          </div>
        `;

        marker.bindPopup(popupHtml);
        marker.addTo(map);
        markers.push(marker);
      });

      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.1));
      }
    }
  </script>
</body>
</html>
