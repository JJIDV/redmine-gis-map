<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti – visi darbai</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      flex: 0 0 150px;
      max-width: 150px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    #sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    #filter {
      padding: 4px 6px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      font-size: 12px;
    }

    #list {
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
    }

    .feature-row {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .feature-row:hover {
      background: #f0f8ff;
    }

    .feature-row.active {
      background: #e6f2ff;
    }

    .row-title {
      font-weight: 600;
      margin-bottom: 1px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-sub {
      color: #555;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-coords {
      color: #777;
      font-size: 10px;
      margin-top: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar {
      padding: 3px 6px;
      border-top: 1px solid #ddd;
      font-size: 10px;
      color: #555;
      background: #fafafa;
      text-align: center;
    }

    /* Mažuose ekranuose paslepiam sąrašą */
    @media (max-width: 600px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div id="sidebar">
      <div id="sidebar-header">Taškai</div>
      <input id="filter" type="text" placeholder="Filtruoti..." />
      <div id="list"></div>
      <div id="status-bar">Kraunama...</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Naujas MapServer sluoksnis
    const arcgisLayerUrl =
      "https://opencity.idvilnius.lt/atviras/rest/services/Miesto_tvark/Grafiti_view_Public/MapServer/0";

    // Sukuriam žemėlapį
    const map = L.map("map").setView([54.69, 25.28], 12); // Vilnius

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const listEl = document.getElementById("list");
    const filterInput = document.getElementById("filter");
    const statusBar = document.getElementById("status-bar");
    let allItems = [];

    // Susikuriam ArcGIS query URL
    function createQueryUrl() {
      const params = new URLSearchParams({
        where: "1=1",                         // jei reikia, gali įdėti filtrą, pvz. statusas_name='Vykdoma (Rangovai)'
        outFields: "*",                       // arba konkrečiai: OBJECTID,tvark_tipas_name,statusas_name,adresas,rangovas
        returnGeometry: "true",
        outSR: "4326",                        // ČIA ArcGIS serveris perprojektuoja LKS -> WGS84
        f: "pjson"
      });
      return arcgisLayerUrl + "/query?" + params.toString();
    }

    function renderList(items) {
      listEl.innerHTML = "";
      items.forEach((item) => listEl.appendChild(item.rowEl));
      statusBar.textContent = "Rodomi " + items.length + " objektai";
    }

    function applyFilter() {
      const q = (filterInput.value || "").trim().toLowerCase();
      if (!q) {
        renderList(allItems);
        return;
      }
      const filtered = allItems.filter((item) =>
        (item.searchText || "").toLowerCase().includes(q)
      );
      renderList(filtered);
    }

    async function loadData() {
      try {
        const resp = await fetch(createQueryUrl());
        const data = await resp.json();

        if (!data.features || !data.features.length) {
          statusBar.textContent = "Servise nėra objektų";
          return;
        }

        const markers = [];

        data.features.forEach((f) => {
          const a = f.attributes || {};
          const g = f.geometry;
          if (!g || g.x == null || g.y == null) return;

          // outSR=4326 -> čia jau lon/lat
          const lon = g.x;
          const lat = g.y;
          const latLng = [lat, lon];

          const title =
            a.rangovas ||              // įmonė / rangovas
            ("Graffiti #" + a.OBJECTID);

          const address = a.adresas || "";
          const statusas = a.statusas_name || "";
          const tipas = a.tvark_tipas_name || "";
          const rangovas = a.rangovas || "";

          const popupHtml =
            "<b>" + title + "</b><br>" +
            (address ? address + "<br>" : "") +
            (statusas ? "Statusas: " + statusas + "<br>" : "") +
            (tipas ? "Tvarkymo tipas: " + tipas + "<br>" : "") +
            (rangovas && rangovas !== title ? "Rangovas: " + rangovas + "<br>" : "") +
            "Lat: " + lat.toFixed(5) + " | Lon: " + lon.toFixed(5);

          const marker = L.marker(latLng).addTo(map).bindPopup(popupHtml);

          // Eilutė sąraše dešinėje
          const row = document.createElement("div");
          row.className = "feature-row";
          row.innerHTML = `
            <div class="row-title">${title}</div>
            <div class="row-sub">${address || "(be adreso)"}</div>
            <div class="row-coords">${lat.toFixed(5)}, ${lon.toFixed(5)}</div>
          `;

          row.addEventListener("click", () => {
            map.setView(latLng, 18);
            marker.openPopup();
            document
              .querySelectorAll(".feature-row.active")
              .forEach((el) => el.classList.remove("active"));
            row.classList.add("active");
          });

          marker.on("click", () => {
            row.scrollIntoView({ behavior: "smooth", block: "center" });
            document
              .querySelectorAll(".feature-row.active")
              .forEach((el) => el.classList.remove("active"));
            row.classList.add("active");
          });

          allItems.push({
            marker,
            rowEl: row,
            searchText:
              `${title} ${address} ${statusas} ${tipas} ${rangovas} ${a.OBJECTID}`
          });

          markers.push(marker);
        });

        if (!markers.length) {
          statusBar.textContent = "Nerasta objektų";
          return;
        }

        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.1));

        renderList(allItems);
      } catch (e) {
        console.error(e);
        statusBar.textContent = "Klaida įkeliant duomenis (žiūrėk Console)";
      }
    }

    filterInput.addEventListener("input", applyFilter);
    loadData();
  </script>
</body>
</html>
