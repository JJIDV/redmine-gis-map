<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti – visi objektai</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    /* Šoninis sąrašas */
    #sidebar {
      flex: 0 0 160px;
      max-width: 160px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      font-size: 12px;
      background: #fff;
    }

    #sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    #filter {
      padding: 4px 6px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      font-size: 12px;
    }

    #list {
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
    }

    .feature-row {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .feature-row:hover {
      background: #f0f8ff;
    }

    .feature-row.active {
      background: #e6f2ff;
    }

    .row-title {
      font-weight: 600;
      margin-bottom: 1px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-sub {
      color: #555;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-coords {
      color: #777;
      font-size: 10px;
      margin-top: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar {
      padding: 3px 6px;
      border-top: 1px solid #ddd;
      font-size: 10px;
      color: #555;
      background: #fafafa;
      text-align: center;
    }

    /* Mažame ekrane sąrašą paslepiam */
    @media (max-width: 700px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div id="sidebar">
      <div id="sidebar-header">Taškai (visi)</div>
      <input id="filter" type="text" placeholder="Filtruoti..." />
      <div id="list"></div>
      <div id="status-bar">Kraunama...</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ==== KONFIGŪRACIJA ====

    const arcgisLayerUrl =
      "https://opencity.idvilnius.lt/atviras/rest/services/Miesto_tvark/Grafiti_view_Public/MapServer/0";

    // jei norėsi – gali keisti WHERE, pvz. tik "Vykdoma (Rangovai)"
    // const whereClause = "statusas_name = 'Vykdoma (Rangovai)'";
    const whereClause = "1=1";

    const outFields = [
      "OBJECTID",
      "tvark_tipas_name",
      "statusas_name",
      "adresas",
      "rangovas"
    ].join(",");

    // ==== ŽEMĖLAPIS ====

    const map = L.map("map").setView([54.69, 25.28], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const listEl = document.getElementById("list");
    const filterInput = document.getElementById("filter");
    const statusBar = document.getElementById("status-bar");

    let allItems = []; // {marker, rowEl, searchText}

    function createQueryUrl() {
      const params = new URLSearchParams({
        where: whereClause,
        outFields: outFields,
        returnGeometry: "true",
        outSR: "4326",       // <--- serveris pats perprojektuoja į WGS84
        f: "pjson"
      });
      return arcgisLayerUrl + "/query?" + params.toString();
    }

    function renderList(items) {
      if (!listEl) return;
      listEl.innerHTML = "";
      items.forEach((it) => listEl.appendChild(it.rowEl));
      statusBar.textContent = "Rodomi " + items.length + " objektai";
    }

    function applyFilter() {
      const q = (filterInput.value || "").trim().toLowerCase();
      if (!q) {
        renderList(allItems);
        return;
      }
      const filtered = allItems.filter((it) =>
        (it.searchText || "").toLowerCase().includes(q)
      );
      renderList(filtered);
    }

    if (filterInput) {
      filterInput.addEventListener("input", applyFilter);
    }

    async function loadData() {
      try {
        statusBar.textContent = "Kraunama...";
        const resp = await fetch(createQueryUrl());
        const data = await resp.json();

        if (!data.features || !Array.isArray(data.features) || data.features.length === 0) {
          statusBar.textContent = "Nerasta objektų";
          return;
        }

        const markers = [];

        data.features.forEach((f) => {
          const attrs = f.attributes || {};
          const geom = f.geometry;

          if (!geom || geom.x == null || geom.y == null) return;

          const lon = geom.x;
          const lat = geom.y;
          const latLng = [lat, lon];

          const rangovas = attrs.rangovas || "(be rangovo)";
          const adresas = attrs.adresas || "";
          const statusas = attrs.statusas_name || "";
          const tvarkymas = attrs.tvark_tipas_name || "";

          // Marker
          const marker = L.marker(latLng).addTo(map);

          const popupHtml =
            "<b>" + rangovas + "</b><br/>" +
            (adresas ? adresas + "<br/>" : "") +
            (statusas ? "Statusas: " + statusas + "<br/>" : "") +
            (tvarkymas ? "Tvarkymo tipas: " + tvarkymas + "<br/>" : "") +
            "Lat: " + lat.toFixed(5) + "<br/>Lon: " + lon.toFixed(5);

          marker.bindPopup(popupHtml);

          // Sąrašo eilutė
          if (listEl) {
            const row = document.createElement("div");
            row.className = "feature-row";

            const titleEl = document.createElement("div");
            titleEl.className = "row-title";
            titleEl.textContent = rangovas;

            const subEl = document.createElement("div");
            subEl.className = "row-sub";
            subEl.textContent = adresas || statusas || "";

            const coordsEl = document.createElement("div");
            coordsEl.className = "row-coords";
            coordsEl.textContent =
              "Lat: " + lat.toFixed(5) + " | Lon: " + lon.toFixed(5);

            row.appendChild(titleEl);
            row.appendChild(subEl);
            row.appendChild(coordsEl);

            // sąveika
            row.addEventListener("click", () => {
              map.setView(latLng, 18);
              marker.openPopup();
              document
                .querySelectorAll(".feature-row.active")
                .forEach((el) => el.classList.remove("active"));
              row.classList.add("active");
            });

            marker.on("click", () => {
              row.scrollIntoView({ behavior: "smooth", block: "center" });
              document
                .querySelectorAll(".feature-row.active")
                .forEach((el) => el.classList.remove("active"));
              row.classList.add("active");
            });

            const searchText =
              rangovas + " " +
              adresas + " " +
              statusas + " " +
              tvarkymas + " " +
              JSON.stringify(attrs);

            allItems.push({
              marker,
              rowEl: row,
              searchText
            });

            markers.push(marker);
          }
        });

        if (markers.length > 0) {
          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.1));
        }

        renderList(allItems);
      } catch (e) {
        console.error(e);
        statusBar.textContent = "Klaida įkeliant duomenis (žiūrėk Console)";
      }
    }

    loadData();
  </script>
</body>
</html>
