<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Graffiti – vykdomi darbai (statusas=3)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    /* ✅ sumažintas sąrašas ~3 kartus */
    #sidebar {
      flex: 0 0 140px;
      max-width: 140px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    #sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    #filter {
      padding: 4px 6px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      font-size: 12px;
    }

    #list {
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
    }

    .feature-row {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .feature-row:hover {
      background: #f0f8ff;
    }

    .feature-row.active {
      background: #e6f2ff;
    }

    .row-title {
      font-weight: 600;
      margin-bottom: 1px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-sub {
      color: #555;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-coords {
      color: #777;
      font-size: 10px;
      margin-top: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar {
      padding: 3px 6px;
      border-top: 1px solid #ddd;
      font-size: 10px;
      color: #555;
      background: #fafafa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div id="sidebar">
      <div id="sidebar-header">Taškai (st.=3)</div>
      <input
        id="filter"
        type="text"
        placeholder="Filtruoti..."
      />
      <div id="list"></div>
      <div id="status-bar">Kraunama...</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ===== KONFIGŪRACIJA =====
    const arcgisLayerUrl =
      "https://opencity.idvilnius.lt/server/rest/services/redmine_map/FeatureServer/0";
    const whereClause = "statusas = 3";
    const titleFieldCandidates = ["ID", "OBJECTID", "GlobalID"];
    const addressFieldCandidates = ["adresas", "Adresas", "ADRESAS"];

    // ===== ŽEMĖLAPIO SUKŪRIMAS =====
    const map = L.map("map").setView([54.6905, 25.2799], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const listEl = document.getElementById("list");
    const filterInput = document.getElementById("filter");
    const statusBar = document.getElementById("status-bar");
    let allItems = [];

    function pickField(attrs, candidates) {
      for (const c of candidates) {
        if (c in attrs && attrs[c] != null && attrs[c] !== "") return c;
      }
      return null;
    }

    function createQueryUrl() {
      const params = new URLSearchParams({
        where: whereClause,
        outFields: "*",
        returnGeometry: "true",
        outSR: "4326",
        f: "pjson"
      });
      return arcgisLayerUrl + "/query?" + params.toString();
    }

    function renderList(items) {
      listEl.innerHTML = "";
      items.forEach((item) => listEl.appendChild(item.rowEl));
      statusBar.textContent = "Rodomi " + items.length + " objektai";
    }

    function applyFilter() {
      const q = filterInput.value.trim().toLowerCase();
      if (!q) return renderList(allItems);
      const filtered = allItems.filter((item) =>
        (item.searchText || "").toLowerCase().includes(q)
      );
      renderList(filtered);
    }

    async function loadData() {
      try {
        const resp = await fetch(createQueryUrl());
        const data = await resp.json();
        if (!data.features || !data.features.length) {
          statusBar.textContent = "Nerasta objektų";
          return;
        }

        const markers = [];
        data.features.forEach((f) => {
          const a = f.attributes || {};
          if (a.statusas !== 3) return;
          const g = f.geometry;
          if (!g || g.x == null || g.y == null) return;
          const lat = g.y, lon = g.x;
          const marker = L.marker([lat, lon]).addTo(map);

          const title = a.ID || a.OBJECTID || "Objektas";
          const address = a.adresas || "";
          marker.bindPopup(`<b>${title}</b><br>${address}<br>statusas=3`);

          const row = document.createElement("div");
          row.className = "feature-row";
          row.innerHTML = `<div class='row-title'>${title}</div>
                           <div class='row-sub'>${address}</div>
                           <div class='row-coords'>${lat.toFixed(5)}, ${lon.toFixed(5)}</div>`;

          row.onclick = () => {
            map.setView([lat, lon], 18);
            marker.openPopup();
            document.querySelectorAll(".feature-row.active").forEach(el => el.classList.remove("active"));
            row.classList.add("active");
          };

          marker.on("click", () => {
            row.scrollIntoView({behavior: "smooth", block: "center"});
            document.querySelectorAll(".feature-row.active").forEach(el => el.classList.remove("active"));
            row.classList.add("active");
          });

          allItems.push({
            marker,
            rowEl: row,
            searchText: `${title} ${address} ${JSON.stringify(a)}`
          });
          markers.push(marker);
        });

        if (markers.length) {
          const g = L.featureGroup(markers);
          map.fitBounds(g.getBounds().pad(0.1));
        }

        renderList(allItems);
      } catch (e) {
        console.error(e);
        statusBar.textContent = "Klaida įkeliant duomenis";
      }
    }

    filterInput.addEventListener("input", applyFilter);
    loadData();
  </script>
</body>
</html>
