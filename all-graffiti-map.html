<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8" />
  <title>Grafiti žemėlapis</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ČIA ĮRAŠYK SAVO LAYERIO URL, kuris baigiasi /MapServer/0
    const mapServerLayerUrl =
      "https://opencity.idvilnius.lt/server/rest/services/TESTAVIMAI/Graf2/MapServer/0";

    // Pradinis žemėlapio centras (Vilnius)
    const map = L.map("map").setView([54.6872, 25.2797], 12);

    // OSM fonas
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // Esri JSON užklausa (ne geojson!)
    const queryUrl =
      mapServerLayerUrl +
      "/query" +
      "?where=1=1" +
      "&outFields=*" +
      "&returnGeometry=true" +
      "&outSR=4326" +       // konvertuoja į WGS84 (lon/lat)
      "&f=pjson";

    fetch(queryUrl)
      .then((res) => res.json())
      .then((data) => {
        addMarkersFromEsriJson(data);
      })
      .catch((err) => {
        console.error("Klaida skaitant servisą:", err);
      });

    function addMarkersFromEsriJson(data) {
      if (!data.features || !Array.isArray(data.features)) {
        console.error("Nėra features lauko atsakyme:", data);
        return;
      }

      const markers = [];

      data.features.forEach((f) => {
        const geom = f.geometry;
        if (!geom || typeof geom.x !== "number" || typeof geom.y !== "number") {
          return;
        }

        const lon = geom.x;
        const lat = geom.y;

        const marker = L.marker([lat, lon]);

        const popupHtml = `
          <div style="font-size:12px">
            <div><b>X:</b> ${lon.toFixed(6)}</div>
            <div><b>Y:</b> ${lat.toFixed(6)}</div>
          </div>
        `;

        marker.bindPopup(popupHtml);
        marker.addTo(map);
        markers.push(marker);
      });

      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.1));
      } else {
        console.warn("features masyve nėra taškų su geometrija.");
      }
    }
  </script>
</body>
</html>
