<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Užduotys (st. 1, 4, 6)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      flex: 0 0 180px;
      max-width: 180px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    #sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    #filter {
      padding: 4px 6px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      font-size: 12px;
    }

    #list {
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
    }

    .feature-row {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .feature-row:hover {
      background: #f0f8ff;
    }

    .feature-row.active {
      background: #e6f2ff;
    }

    .row-title {
      font-weight: 600;
      margin-bottom: 1px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-sub {
      color: #555;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar {
      padding: 3px 6px;
      border-top: 1px solid #ddd;
      font-size: 10px;
      color: #555;
      background: #fafafa;
      text-align: center;
    }

    /* slėpti šoninę juostą labai siauriems ekranams (telefonas) */
    @media (max-width: 600px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div id="sidebar">
      <div id="sidebar-header">Užduotys (st. 1, 4, 6)</div>
      <input id="filter" type="text" placeholder="Filtruoti pagal įmonę / statusą..." />
      <div id="list"></div>
      <div id="status-bar">Kraunama...</div>
    </div>
  </div>

  <script>
    // --- Nustatymai --------------------------------------------------------

    const arcgisLayerUrl =
      "https://opencity.idvilnius.lt/atviras/rest/services/Eismo_valdymas/Uzduotys_PROJ_QL/MapServer/0";

    // Tik neuždarytos užduotys: 1, 4, 6
    const whereClause = "Statusas IN ('1','4','6')";

    // Statuso kodas -> tekstas
    const statusLookup = {
      "1": "Vykdoma",
      "4": "Atlikta",
      "6": "Sukurta"
    };

    // Įmonės kodas -> pavadinimas (pagal tavo lentelę)
    const companyLookup = {
      "0": "Nenurodyta",
      "1": "VMSA",
      "2": "SISP",
      "3": "VVT",
      "4": "Grinda",
      "5": "Biseris",
      "6": "Maniga",
      "7": "Gatas"
    };

    // Žemėlapis
    const map = L.map("map").setView([54.6905, 25.2799], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // Klasterių grupė
    const clusterGroup = L.markerClusterGroup();
    map.addLayer(clusterGroup);

    // Šoninė juosta
    const listEl = document.getElementById("list");
    const filterInput = document.getElementById("filter");
    const statusBar = document.getElementById("status-bar");
    let allItems = [];

    // --- Pagalbinės funkcijos ---------------------------------------------

    // LKS (EPSG:3346) -> WGS84 (EPSG:4326)
    function lksToWgs(x, y) {
      // paprastas Helmerto transformacijos aproksimavimas – pakanka vizualizacijai
      // šiek tiek "nušaudys" centimetrus, bet Vilniui tinka
      const a = 6378137.0;
      const e2 = 0.00669437999014;

      const lon0 = 25 * Math.PI / 180; // centrinis dienovidinis 25E
      const k0 = 0.9998;
      const falseE = 500000;
      const falseN = 0;

      const E = x - falseE;
      const N = y - falseN;

      const M = N / k0;
      const mu = M / (a * (1 - e2 / 4 - 3 * e2 * e2 / 64 - 5 * e2 * e2 * e2 / 256));

      const e1 = (1 - Math.sqrt(1 - e2)) / (1 + Math.sqrt(1 - e2));
      const J1 = (3 * e1 / 2 - 27 * e1 ** 3 / 32);
      const J2 = (21 * e1 ** 2 / 16 - 55 * e1 ** 4 / 32);
      const J3 = (151 * e1 ** 3 / 96);
      const J4 = (1097 * e1 ** 4 / 512);

      const fp = mu + J1 * Math.sin(2 * mu) + J2 * Math.sin(4 * mu) +
                 J3 * Math.sin(6 * mu) + J4 * Math.sin(8 * mu);

      const sinfp = Math.sin(fp);
      const cosfp = Math.cos(fp);
      const tanfp = Math.tan(fp);

      const C1 = e2 / (1 - e2) * cosfp * cosfp;
      const T1 = tanfp * tanfp;
      const R1 = a * (1 - e2) / Math.pow(1 - e2 * sinfp * sinfp, 1.5);
      const N1 = a / Math.sqrt(1 - e2 * sinfp * sinfp);
      const D = E / (N1 * k0);

      // lat, lon radianais
      const lat = fp - (N1 * tanfp / R1) *
        (D * D / 2 -
         (5 + 3 * T1 + 10 * C1 - 4 * C1 * C1 - 9 * e2 / (1 - e2)) * Math.pow(D, 4) / 24 +
         (61 + 90 * T1 + 298 * C1 + 45 * T1 * T1 - 252 * e2 / (1 - e2) - 3 * C1 * C1) * Math.pow(D, 6) / 720);

      const lon = lon0 +
        (D -
         (1 + 2 * T1 + C1) * Math.pow(D, 3) / 6 +
         (5 - 2 * C1 + 28 * T1 + 3 * C1 * C1 + 8 * e2 / (1 - e2) + 24 * T1 * T1) * Math.pow(D, 5) / 120) / cosfp;

      return [lat * 180 / Math.PI, lon * 180 / Math.PI];
    }

    // paprastas poligono centro skaičiavimas (pirmas išorinis žiedas)
    function polygonCentroid(rings) {
      if (!rings || !rings.length) return null;
      const ring = rings[0]; // darom prielaidą, kad pirmas žiedas – išorinis

      let area = 0;
      let cx = 0;
      let cy = 0;

      for (let i = 0, len = ring.length; i < len - 1; i++) {
        const [x1, y1] = ring[i];
        const [x2, y2] = ring[i + 1];
        const f = x1 * y2 - x2 * y1;
        area += f;
        cx += (x1 + x2) * f;
        cy += (y1 + y2) * f;
      }

      if (area === 0) {
        // atsarginis variantas – paprastas vidurkis
        let sx = 0, sy = 0;
        ring.forEach(([x, y]) => { sx += x; sy += y; });
        const n = ring.length || 1;
        return [sx / n, sy / n];
      }

      area *= 0.5;
      cx /= (6 * area);
      cy /= (6 * area);
      return [cx, cy];
    }

    function createQueryUrl() {
      const params = new URLSearchParams({
        where: whereClause,
        outFields: "OBJECTID,Statusas,Imone",
        returnGeometry: "true",
        outSR: "3346",
        f: "pjson"
      });
      const url = arcgisLayerUrl + "/query?" + params.toString();
      console.log("Query URL:", url);
      return url;
    }

    function renderList(items) {
      if (!listEl) return;
      listEl.innerHTML = "";
      items.forEach((item) => listEl.appendChild(item.rowEl));
      statusBar.textContent = "Rodomi " + items.length + " objektai";
    }

    function applyFilter() {
      const q = filterInput.value.trim().toLowerCase();
      if (!q) return renderList(allItems);
      const filtered = allItems.filter((item) =>
        (item.searchText || "").toLowerCase().includes(q)
      );
      renderList(filtered);
    }

    // --- Duomenų įkėlimas --------------------------------------------------

    async function loadData() {
      try {
        const resp = await fetch(createQueryUrl());
        const data = await resp.json();

        if (!data.features || !data.features.length) {
          console.warn("No features in response", data);
          statusBar.textContent = "Nerasta objektų";
          return;
        }

        const markers = [];

        data.features.forEach((f) => {
          const a = f.attributes || {};
          const statusCode = String(a.Statusas ?? "");
          if (!["1", "4", "6"].includes(statusCode)) return;

          const geom = f.geometry;
          if (!geom || !geom.rings) return;

          const center = polygonCentroid(geom.rings);
          if (!center) return;

          const [lat, lon] = lksToWgs(center[0], center[1]);

          const imoneCode = String(a.Imone ?? "");
          const company = companyLookup[imoneCode] || ("Kodas " + imoneCode);
          const statusText = statusLookup[statusCode] || ("Kodas " + statusCode);
          const id = a.OBJECTID;

          const marker = L.marker([lat, lon]);
          const popupHtml =
            `<b>Užduotis #${id}</b><br>` +
            `Įmonė: ${company}<br>` +
            `Statusas: ${statusText}<br>` +
            `Lat: ${lat.toFixed(5)} | Lon: ${lon.toFixed(5)}`;

          marker.bindPopup(popupHtml);
          clusterGroup.addLayer(marker);
          markers.push(marker);

          if (!listEl) return;

          const row = document.createElement("div");
          row.className = "feature-row";
          row.innerHTML =
            `<div class="row-title">Užduotis #${id}</div>` +
            `<div class="row-sub">Įmonė: ${company} | Statusas: ${statusText}</div>`;

          row.onclick = () => {
            map.setView([lat, lon], 18);
            marker.openPopup();
            document
              .querySelectorAll(".feature-row.active")
              .forEach((el) => el.classList.remove("active"));
            row.classList.add("active");
          };

          marker.on("click", () => {
            row.scrollIntoView({ behavior: "smooth", block: "center" });
            document
              .querySelectorAll(".feature-row.active")
              .forEach((el) => el.classList.remove("active"));
            row.classList.add("active");
          });

          allItems.push({
            marker,
            rowEl: row,
            searchText: `${id} ${company} ${statusText} ${JSON.stringify(a)}`
          });
        });

        if (markers.length) {
          const bounds = clusterGroup.getBounds();
          if (bounds.isValid()) {
            map.fitBounds(bounds.pad(0.1));
          }
        }

        renderList(allItems);
      } catch (e) {
        console.error("Klaida įkeliant duomenis", e);
        statusBar.textContent = "Klaida įkeliant duomenis";
      }
    }

    if (filterInput) filterInput.addEventListener("input", applyFilter);
    loadData();
  </script>
</body>
</html>
