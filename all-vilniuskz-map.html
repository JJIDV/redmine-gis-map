<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Užduotys (st. 1 ir 6)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    #map {
      flex: 1;
    }

    #sidebar {
      flex: 0 0 180px;
      max-width: 180px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    #sidebar-header {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    #filter {
      padding: 4px 6px;
      border: none;
      border-bottom: 1px solid #ddd;
      outline: none;
      font-size: 12px;
    }

    #list {
      flex: 1;
      overflow-y: auto;
      font-size: 12px;
    }

    .feature-row {
      padding: 4px 6px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .feature-row:hover {
      background: #f0f8ff;
    }

    .feature-row.active {
      background: #e6f2ff;
    }

    .row-title {
      font-weight: 600;
      margin-bottom: 1px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .row-sub {
      color: #555;
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #status-bar {
      padding: 3px 6px;
      border-top: 1px solid #ddd;
      font-size: 10px;
      color: #555;
      background: #fafafa;
      text-align: center;
    }

    /* ant telefono slepiam sąrašą dešinėje */
    @media (max-width: 600px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>

    <div id="sidebar">
      <div id="sidebar-header">Užduotys (st. 1 ir 6)</div>
      <input id="filter" type="text" placeholder="Filtruoti pagal įmonę / statusą..." />
      <div id="list"></div>
      <div id="status-bar">Kraunama...</div>
    </div>
  </div>

  <script>
    // --- KONFIGAS ---------------------------------------------------------

    const arcgisLayerUrl =
      "https://opencity.idvilnius.lt/atviras/rest/services/Eismo_valdymas/Uzduotys_PROJ_QL/MapServer/0";

    // Tik statusai 1 ir 6
    const whereClause = "Statusas IN ('1','6')";

    // Statuso kodas -> tekstas
    const statusLookup = {
      "1": "Vykdoma",
      "6": "Sukurta"
    };

    // Įmonės kodas -> pavadinimas
    const companyLookup = {
      "0": "Nenurodyta",
      "1": "VMSA",
      "2": "SISP",
      "3": "VVT",
      "4": "Grinda",
      "5": "Biseris",
      "6": "Maniga",
      "7": "Gatas"
    };

    // Žemėlapis
    const map = L.map("map").setView([54.6905, 25.2799], 12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // LayerGroup vietoj klasterių
    const markerLayer = L.layerGroup().addTo(map);

    // Šoninė juosta
    const listEl = document.getElementById("list");
    const filterInput = document.getElementById("filter");
    const statusBar = document.getElementById("status-bar");
    let allItems = [];

    // --- PAGALBINĖS -------------------------------------------------------

    function createQueryUrl() {
      const params = new URLSearchParams({
        where: whereClause,
        outFields: "OBJECTID,Statusas,Imone",
        returnGeometry: "true",
        outSR: "4326",    // tegul serveris pats perprojektuoja į WGS84
        f: "pjson"
      });
      return arcgisLayerUrl + "/query?" + params.toString();
    }

    function renderList(items) {
      if (!listEl) return;
      listEl.innerHTML = "";
      items.forEach((item) => listEl.appendChild(item.rowEl));
      statusBar.textContent = "Rodomi " + items.length + " objektai";
    }

    function applyFilter() {
      const q = filterInput.value.trim().toLowerCase();
      if (!q) return renderList(allItems);
      const filtered = allItems.filter((item) =>
        (item.searchText || "").toLowerCase().includes(q)
      );
      renderList(filtered);
    }

    // --- DUOMENŲ ĮKĖLIMAS -------------------------------------------------

    async function loadData() {
      try {
        const resp = await fetch(createQueryUrl());
        const data = await resp.json();

        if (!data.features || !data.features.length) {
          statusBar.textContent = "Nerasta objektų";
          return;
        }

        const markers = [];

        data.features.forEach((f) => {
          const a = f.attributes || {};
          const statusCode = String(a.Statusas ?? "");
          if (!["1", "6"].includes(statusCode)) return;

          const geom = f.geometry;
          if (!geom || !geom.rings) return;

          // poligonas -> centroidas
          const latLngRings = geom.rings.map(ring =>
            ring.map(([x, y]) => [y, x]) // [lat, lon]
          );
          const poly = L.polygon(latLngRings);
          const center = poly.getBounds().getCenter();
          const lat = center.lat;
          const lon = center.lng;

          const imoneCode = String(a.Imone ?? "");
          const company = companyLookup[imoneCode] || ("Kodas " + imoneCode);
          const statusText = statusLookup[statusCode] || ("Kodas " + statusCode);
          const id = a.OBJECTID;

          const marker = L.marker([lat, lon]).addTo(markerLayer);

          const popupHtml =
            `<b>Užduotis #${id}</b><br>` +
            `Įmonė: ${company}<br>` +
            `Statusas: ${statusText}<br>` +
            `Lat: ${lat.toFixed(5)} | Lon: ${lon.toFixed(5)}`;

          marker.bindPopup(popupHtml);
          markers.push(marker);

          if (!listEl) return;

          const row = document.createElement("div");
          row.className = "feature-row";
          row.innerHTML =
            `<div class="row-title">Užduotis #${id}</div>` +
            `<div class="row-sub">Įmonė: ${company} | Statusas: ${statusText}</div>`;

          row.onclick = () => {
            map.setView([lat, lon], 18);
            marker.openPopup();
            document
              .querySelectorAll(".feature-row.active")
              .forEach((el) => el.classList.remove("active"));
            row.classList.add("active");
          };

          marker.on("click", () => {
            row.scrollIntoView({ behavior: "smooth", block: "center" });
            document
              .querySelectorAll(".feature-row.active")
              .forEach((el) => el.classList.remove("active"));
            row.classList.add("active");
          });

          allItems.push({
            marker,
            rowEl: row,
            searchText: `${id} ${company} ${statusText} ${JSON.stringify(a)}`
          });
        });

        if (markers.length) {
          const bounds = L.latLngBounds(markers.map(m => m.getLatLng()));
          if (bounds.isValid()) {
            map.fitBounds(bounds.pad(0.1));
          }
        }

        renderList(allItems);
      } catch (e) {
        console.error("Klaida įkeliant duomenis", e);
        statusBar.textContent = "Klaida įkeliant duomenis (žiūrėk Console)";
      }
    }

    if (filterInput) filterInput.addEventListener("input", applyFilter);
    loadData();
  </script>
</body>
</html>
